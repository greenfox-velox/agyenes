<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My Project: The Gallery</title>
    <link rel="stylesheet" href="gallery.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Hind:400,600' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="wrapper">

      <h1>My gallery</h1>

      <section class="selected">
        <div class="left holder">
          <img onClick="slide(-1)" src="Images/left.png">
        </div>
        <div class="selected_picture">
          <h2>You have selected the following picture</h2>
          <p>(click on the thumbnails or arrows to change it)</p>
          <img src="Images/img1.jpg" id="img"/>
        </div>
        <div class="right holder">
          <img onClick="slide(1)" src="Images/right.png">
        </div>
      </section>

      <section class ="thumbnails">

        <div class="left holder">
          <img onClick="step(-1)" src="Images/ll.png">
        </div>

        <div class="little_pictures">
          <p>other pictures</p>
          <img onClick="highlight()" src="Images/img1.jpg">
          <img onClick="highlight()" src="Images/img2.jpg">
          <img onClick="highlight()" src="Images/img3.jpg">
          <img onClick="highlight()" src="Images/img4.jpg">
          <img onClick="highlight()" src="Images/img5.jpg">
          <img onClick="highlight()" src="Images/img6.jpg">
          <img onClick="highlight()" src="Images/img7.jpg">
          <img onClick="highlight()" src="Images/img8.jpg">
          <img onClick="highlight()" src="Images/img9.jpg">
          <img onClick="highlight()" src="Images/img10.jpg">
        </div>

        <div class="right holder">
          <img onClick="step(1)" src="Images/rl.png">
        </div>

      </section>

      <script src="gallery.js"></script>
    </div>
  </body>
</html>
