<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My Project: The Gallery</title>
    <link rel="stylesheet" href="gallery.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Hind:400,600' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="wrapper">
      <h1>Yep, this is a gallery</h1>
      <section class="selected">
        <div class="left_holder">
          <img src="Images/left.png">
        </div>
        <div class="box_of_selected_image">
          <h4>You have selected the following picture</h3>
          <p>(click on the thumbnails or arrows to change it)</p>
          <h3>1. The staircase</h3>
          <img src="Images/img1.jpg" class="selected_image"/>
        </div>
        <div class="right_holder">
          <img src="Images/right.png">
        </div>
      </section>
      <section class ="thumbnails">
        <div class="left_holder">
          <img src="Images/ll.png">
        </div>
        <div class="middle_box">
          <h3>Other pictures</h3>
            <div class="little_pictures">
              <img src="Images/img1.jpg">
              <img src="Images/img2.jpg">
              <img src="Images/img3.jpg">
              <img src="Images/img4.jpg">
              <img src="Images/img5.jpg">
              <img src="Images/img6.jpg">
            </div>
        </div>
        <div class="right_holder">
          <img src="Images/rl.png">
        </div>
      </section>
      <script src="gallery.js"></script>
    </div>
  </body>
</html>
