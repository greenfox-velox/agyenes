<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My Project: The Gallery</title>
    <link rel="stylesheet" href="gallery.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,900italic,700,400italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="wrapper">

      <h1>My gallery</h1>

      <section class="selected">
        <div class="left holder">
          <img src="left.png">
        </div>
        <div class="selected_picture">
          <p>The selected picture</p>
          <img src="https://filmgrab.files.wordpress.com/2013/06/0376.jpg?w=1200&h=">
        </div>
        <div class="right holder">
          <img src="right.png">
        </div>
      </section>

      <section class ="thumbnails">

        <div class="left holder">
          <img src="ll.png">
        </div>

        <div class="little_pictures">
          <p>other pictures</p>
          <img src="https://filmgrab.files.wordpress.com/2013/06/0477.jpg?w=1200&h=">
          <img src="https://filmgrab.files.wordpress.com/2013/06/2877.jpg?w=1200&h=">
          <img src="https://filmgrab.files.wordpress.com/2013/06/4977.jpg?w=1200&h=">
          <img src="https://filmgrab.files.wordpress.com/2013/06/5277.jpg?w=1200&h=">
          <img src="https://filmgrab.files.wordpress.com/2013/06/5576.jpg?w=1200&h=">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/68/Margaret_Hamilton_1995.jpg/800px-Margaret_Hamilton_1995.jpg">
          <img src="https://filmgrab.files.wordpress.com/2013/06/4477.jpg?w=1200&h=">
          <img src="https://filmgrab.files.wordpress.com/2013/06/5776.jpg?w=1200&h=">
          <img src="https://filmgrab.files.wordpress.com/2013/06/2077.jpg?w=1200&h=">
        </div>

        <div class="right holder">
          <img src="rl.png">
        </div>

      </section>

      <script src="gallery.js"></script>
    </div>
  </body>
</html>
